<!DOCTYPE html>
<html>
<head>
    <title>Admin - Upload Documents</title>
    <style>
        body { font-family: Arial; padding: 20px; max-width: 800px; margin: 0 auto; }
        .upload-area { border: 2px dashed #4f46e5; padding: 40px; text-align: center; margin: 20px 0; }
        .file-list { margin-top: 20px; }
        .file-item { padding: 10px; border-bottom: 1px solid #ccc; }
        button { background: #4f46e5; color: white; border: none; padding: 10px 20px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Document Upload</h1>
    
    <div class="upload-area" id="uploadArea">
        <p>Drag & drop files here or click to browse</p>
        <input type="file" id="fileInput" multiple style="display: none;">
        <button onclick="document.getElementById('fileInput').click()">Browse Files</button>
    </div>
    
    <div class="file-list" id="fileList">
        <h3>Uploaded Documents</h3>
        <div id="documents"></div>
    </div>
    
    <script>
        // File input handler
        document.getElementById('fileInput').addEventListener('change', async function(e) {
            for (let file of e.target.files) {
                await uploadFile(file);
            }
        });
        
        // Drag & drop
        const uploadArea = document.getElementById('uploadArea');
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.style.background = '#f0f9ff';
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.style.background = 'white';
        });
        
        uploadArea.addEventListener('drop', async (e) => {
            e.preventDefault();
            uploadArea.style.background = 'white';
            
            for (let file of e.dataTransfer.files) {
                await uploadFile(file);
            }
        });
        
        // Upload function
        async function uploadFile(file) {
            const formData = new FormData();
            formData.append('file', file);
            
            try {
                const response = await fetch('/api/documents/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    alert(`${file.name} uploaded!`);
                    loadDocuments();
                } else {
                    alert(`Failed: ${data.detail}`);
                }
            } catch (error) {
                alert(`Error uploading ${file.name}`);
            }
        }
        
        // Load documents
        async function loadDocuments() {
            const response = await fetch('/api/documents');
            const data = await response.json();
            
            const container = document.getElementById('documents');
            if (data.documents && data.documents.length > 0) {
                container.innerHTML = data.documents.map(doc => 
                    `<div class="file-item">${doc.filename} (${doc.file_size} bytes)</div>`
                ).join('');
            } else {
                container.innerHTML = '<p>No documents uploaded yet</p>';
            }
        }
        
        // Load on page start
        loadDocuments();
    </script>
</body>
</html>
